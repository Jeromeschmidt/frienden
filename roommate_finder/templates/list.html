{% extends "base.html" %}

{% block content %}
  <h3>Frienden {% if people %}<small class="text-muted">({{ people|length }} Person{{ people|length|pluralize:"s" }})</small>{% endif %}</h3>
  <hr>
  {% if people %}
    <div class="card-columns">
      {% for person in people %}
        {% include "partials/card.html" %}
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-primary" role="alert">No people to display.</div>
  {% endif %}
{% endblock %}
