{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col m-4">
      <h3>{{ person.first_name }} <small class="text-muted">Last updated {{ person.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ person.author.username }}</b></small></h3>
      <hr>
      <p>{{ person.bio|linebreaksbr }}</p>
      <hr>
      <a href="{% url 'person-list-page' %}">Back to List</a>
    </div>
  </div>
{% endblock %}
